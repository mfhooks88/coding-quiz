<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- creating 2nd HTML for scores/results -->
    <header>
        <nav>
            <a href="https://mfhooks88.github.io/coding-quiz/">Return to Quiz</a>
        </nav>
        <h1>High Scores</h1>
    </header>

    <main>
        <div class="high-scores" id="user-scores"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userScores = JSON.parse(localStorage.getItem("userScores")) || [];

            var userScoresContainer = document.getElementById("user-scores");

            userScores.forEach(function (score) {
                var scoreElement = document.createElement("p");
                scoreElement.textContent = score.initials + ": " + score.score;
                userScoresContainer.appendChild(scoreElement);
            });
        });

    </script>
</body>

</html>
