<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p id="timer">Timer: 75 seconds</p>
    </header>

    <main>
        <div id="quiz-container">
            <p id="quiz-description">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will subtract 10 seconds/points from your time/score.</p>
            <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
