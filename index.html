<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://mfhooks88.github.io/coding-quiz/results.html">High Scores</a>
        </nav>
        <h1>Coding Quiz Challenge</h1>
        <p>Timer: <span id="timer-count">75</span> seconds</p>
    </header>

    <main>
        <div id="quiz-container">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will subtract 10 seconds/points from your time/score.</p>
            <button class="start-btn" onclick="start()">Start Quiz</button>
        </div>
        <div class="hide" id="end-quiz">
            <p id="end-message">End of Quiz!</p>
            <div id="submit-flex">
                <input id="initials">
                <button id="submit-btn">Submit Score</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
   
</body>
</html>
